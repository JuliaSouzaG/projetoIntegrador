<main class="tudo row">
    <div class="bloco1 centro col-6">
        <div class="blocoMsg">
            <h1>Bem-vindo ao Guia Virtual!</h1>
        </div>
    </div>
    <div class="centro col-6">
        <div class="col-8">
            <h1 class="mb-5">Login</h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label for="user">E-mail</label>
                    <input type="email" id="user" class="form-control" formControlName="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" formControlName="senha">
                </div>
                <div class="forgotPassword float-end mb-4">
                    <a routerLink="/esqueceu-a-senha">Esqeuceu a senha?</a>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
</main>
