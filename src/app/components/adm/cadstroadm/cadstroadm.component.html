<main class="tudo row">
    <div class="bloco1 d-none d-lg-block col-8" id="blocoImg">
    </div>
    <div class="centro col-12 col-lg-4">
        <div class="col-8">
            <div class="d-flex justify-content-center align-items-center mb-5">
                <img src="../../../../assets/img/logo.svg" class="logo me-2">
            </div>
            <h1 class="mb-4 loginTxt">Cadastre-se</h1>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-2">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" class="form-control" formControlName="nome">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" id="email" class="form-control" formControlName="email">
                    @if (form.get('email')?.errors?.['email'] && form.get('email')?.touched) {
                        <span>Insira um e-mail vÃ¡lido.</span>
                        }
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" id="senha" class="form-control" formControlName="senha">
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</main>
