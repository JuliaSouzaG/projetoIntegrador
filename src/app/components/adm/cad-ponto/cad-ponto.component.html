<div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <button mat-mini-fab class="me-2 mat-fab"><mat-icon>room</mat-icon></button>
      </div>
      <span class="user">Gerenciar Pontos {{nome}}</span>
    </div>
    <button mat-fab extended class="mat-fab" (click)="openCadDialog()"><mat-icon>add</mat-icon>Novo Ponto</button>
  </div>

  <!-- <div class="mb-3 local p-3">
    <div>Local: {{ nome }}</div>
    <div>Descricao: {{ descricao }}</div>
  </div> -->
  
  <div class="mb-3">
    <div class="d-flex justify-content-between align-items-center inpt" style="width: 400px">
      <mat-icon class="me-1">search</mat-icon>
      <input type="text" placeholder="Buscar...">
    </div>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-hover">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{ element.id }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{ element.nome }} </td>
    </ng-container>
    <ng-container matColumnDef="imagem">
      <th mat-header-cell *matHeaderCellDef>Imagem</th>
      <td mat-cell *matCellDef="let element"> {{ element.imagem }} </td>
    </ng-container>
    <ng-container matColumnDef="audio">
      <th mat-header-cell *matHeaderCellDef>Audio</th>
      <td mat-cell *matCellDef="let element"> {{ element.audio }} </td>
    </ng-container>
    <ng-container matColumnDef="texto">
      <th mat-header-cell *matHeaderCellDef>Texto</th>
      <td mat-cell *matCellDef="let element"> {{ element.texto }} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openEditDialog(element)" class="me-3"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="openDeletDialog(element)"><mat-icon>delete_outline</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
