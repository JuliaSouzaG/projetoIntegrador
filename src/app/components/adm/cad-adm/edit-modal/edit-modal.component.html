<h2 mat-dialog-title>{{ data.user.nome }}</h2>
<mat-dialog-content>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" [value]="data.user.nome">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">E-mail</label>
    <input type="email" class="form-control" id="email" [value]="data.user.email">
  </div>
  <div class="mb-3">
    <label for="senha" class="form-label">Senha</label>
    <input type="password" class="form-control" id="senha" [value]="data.user.senha">
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end me-3 mb-2">
  <button mat-flat-button [mat-dialog-close]="true" class="mat-raised-button">Cancelar</button>
  <button mat-raised-button [mat-dialog-close]>Salvar Alterações</button>
</mat-dialog-actions>
