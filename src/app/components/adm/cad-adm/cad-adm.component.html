<div class="d-flex justify-content-between align-items-center mb-4">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <button mat-mini-fab class="me-2 mat-fab mat-fab-icon"><mat-icon>supervisor_account</mat-icon></button>
    </div>
    <span class="user">Gerenciar Usuários</span>
  </div>
  <button mat-fab extended class="mat-fab mat-fab-btn" (click)="openCadDialog()"><mat-icon>add</mat-icon>Novo Usuário</button>
</div>

<div class="mb-3">
  <div class="d-flex justify-content-between align-items-center inpt">
    <mat-icon class="me-1">search</mat-icon>
    <input type="text" placeholder="Buscar...">
  </div>
</div>

<div class="tabela">
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 teste">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nomeusuario}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element"> {{element.emailusuario}} </td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="acoes">
          <button mat-icon-button (click)="openEditDialog(element)" class="me-3"><mat-icon>edit</mat-icon></button>
          <button mat-icon-button (click)="openDeletDialog(element)"><mat-icon>delete_outline</mat-icon></button>
        </div>
        <div class="menu">
          <button mat-button [matMenuTriggerFor]="menu">Ações <mat-icon>keyboard_arrow_down</mat-icon></button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="openEditDialog(element)" class="me-3"><mat-icon>edit</mat-icon> Editar</button>
            <button mat-menu-item (click)="openDeletDialog(element)"><mat-icon>delete_outline</mat-icon> Deletar</button>
          </mat-menu>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
