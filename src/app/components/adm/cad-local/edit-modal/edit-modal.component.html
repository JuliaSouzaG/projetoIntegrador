<h2 mat-dialog-title>{{ data.local.nome }}</h2>
<mat-dialog-content>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" [value]="data.local.nome">
  </div>
  <div class="mb-3 col-12">
    <label for="descricao" class="form-label">Descrição</label>
    <input type="descricao" class="form-control" id="descricao" [value]="data.local.descricao">
  </div>
</mat-dialog-content>
<mat-dialog-actions class="d-flex justify-content-end me-3 mb-2">
  <button mat-flat-button [mat-dialog-close]="true" class="mat-raised-button">Cancelar</button>
  <button mat-raised-button color="accent" [mat-dialog-close]>Salvar Alterações</button>
</mat-dialog-actions>
