<div class="d-flex justify-content-between align-items-center mb-4">
  <div class="d-flex justify-content-between align-items-center">
    <div>
      <button mat-mini-fab class="me-2 mat-fab mat-fab-icon">
        <mat-icon>map</mat-icon>
      </button>
    </div>
    <span class="user">Gerenciar Locais</span>
  </div>
  <button
    mat-fab
    extended
    class="mat-fab mat-fab-btn"
    (click)="openCadDialog()"
  >
    <mat-icon>add</mat-icon>Novo Local
  </button>
</div>

<div class="mb-3">
  <div class="d-flex justify-content-between align-items-center inpt">
    <mat-icon class="me-1">search</mat-icon>
    <input type="text" placeholder="Buscar..." />
  </div>
</div>

<div class="tabela">
  <table mat-table [dataSource]="locais" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.idlocal_visitacao }}</td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
    </ng-container>
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>
     <ng-container matColumnDef="localizacao">
      <th mat-header-cell *matHeaderCellDef>Localização</th>
      <td mat-cell *matCellDef="let element">{{ element.localizacao }}</td>
    </ng-container>
     <ng-container matColumnDef="zona">
      <th mat-header-cell *matHeaderCellDef>Zona</th>
      <td mat-cell *matCellDef="let element">{{ element.zona }}</td>
    </ng-container>
     <ng-container matColumnDef="tipo_local">
      <th mat-header-cell *matHeaderCellDef>Tipo Local</th>
      <td mat-cell *matCellDef="let element">{{ element.tipo_local }}</td>
    </ng-container>
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="acoes">
          <button
            mat-icon-button
            (click)="openEditDialog(element)"
            class="me-3"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDeletDialog(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>
          <button
            mat-icon-button
            [routerLink]="['../ponto']"
            [queryParams]="element"
            class="me-3"
          >
            <mat-icon>add_location</mat-icon>
          </button>
        </div>
        <div class="menu">
          <button mat-button [matMenuTriggerFor]="menu">
            Ações <mat-icon>keyboard_arrow_down</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button
              mat-menu-item
              (click)="openEditDialog(element)"
              class="me-3"
            >
              <mat-icon>edit</mat-icon> Editar
            </button>
            <button mat-menu-item (click)="openDeletDialog(element)">
              <mat-icon>delete_outline</mat-icon> Deletar
            </button>
            <button
              mat-menu-item
              [routerLink]="['../ponto']"
              [queryParams]="element"
              class="me-3"
            >
              <mat-icon>add_location</mat-icon> Pontos
            </button>
          </mat-menu>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
