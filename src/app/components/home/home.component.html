  <div class="d-flex justify-content-center align-items-center">

    <div class="box">
      <div class="d-flex justify-content-center mb-5">
        <img src="../../../assets/img/logo.svg" alt="" style="width: 150px;">
      </div>
      <div>
        <input
          type="search"
          class="form-control mb-3"
          placeholder="Pesquisar por locais"
        />
      </div>
      <div class="tabela">
        <table class="table table-hover">
          <tbody>
            @for (local of locaisTeste; track local.idlocal_visitacao) {
            <tr [routerLink]="['/view-pontos']" [queryParams]="local">
              <th scope="row">{{ local.nome }}</th>
              <td>{{ local.descricao }}</td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>  
  </div>
